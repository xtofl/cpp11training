language: generic

sudo: required

cache:
    apt: true

matrix:
    include:
    - env: CXX=clang++-7 CC=clang-7
      addons:
        apt:
          packages:
            - clang-7
            - libstdc++-8
            - cmake
          sources: &sources
            - sourceline: deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-7 main
              key_url: https://%{app_host}/files/gpg/llvm-toolchain-trusty.asc
            - ubuntu-toolchain-r-test
            - kalakris-cmake

script:
    - cd cpp11training
    - mkdir build && cd build
    - cmake ..
    - make
    - ./cpp11training

